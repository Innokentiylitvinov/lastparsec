<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Last Parsec</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Стартовый экран -->
    <div id="startScreen">
        <h1 class="game-title">LAST PARSEC</h1>
        <div id="userNickname"></div>
        <div class="menu-buttons">
            <button id="playButton">play</button>
            <button id="leaderboardButton">leaderboard</button>
        </div>
        <button id="logoutButton" class="logout-button hidden">logout</button>
        <p class="hint" id="controlHint">controls: mouse + click to shoot</p>
    </div>


    <!-- Экран лидерборда -->
    <div id="leaderboardScreen" class="hidden">
        <h2 class="screen-title">leaderboard</h2>
        <div id="leaderboardList"></div>
        <button id="leaderboardBackButton" class="back-button">← back</button>
    </div>

    <!-- Экран сохранения результата -->
    <div id="saveScoreScreen" class="hidden">
        <h2 class="screen-title">save result</h2>
        <p id="saveScoreInfo"></p>
        
        <div id="authForm">
            <input type="text" id="nicknameInput" placeholder="nickname" maxlength="20">
            <div id="nicknameStatus"></div>
            
            <input type="password" id="passwordInput" placeholder="password" class="hidden">
            <div id="passwordHint" class="hidden"></div>
            
            <button id="authSubmitButton" class="hidden">save</button>
        </div>
        
        <div id="saveResult" class="hidden"></div>
        
        <!-- Кнопка пропустить (до сохранения) -->
        <button id="skipSaveButton" class="back-button">skip</button>
        
        <!-- Кнопки после сохранения -->
        <div id="afterSaveButtons" class="menu-buttons hidden">
            <button id="playAgainAfterSave">restart</button>
            <button id="menuAfterSave">back to menu</button>
        </div>
    </div>


    <div id="score">score: 0</div>
    <button id="permissionButton">allow gyroscope</button>
    
    <!-- Game Over экран -->
    <div id="gameOver">
        <div>GAME OVER</div>
        <p id="finalScore"></p>
        <p id="gameOverReason">game over!</p>
        <div class="menu-buttons">
            <button id="saveScoreButton">save result</button>
            <button id="restartButton">restart</button>
            <button id="menuButton">back to menu</button>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script src="js/auth.js"></script>
    <script type="module" src="js/game.js"></script>
    <script>
        // Показываем правильную подсказку для устройства
        const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()) ||
                        ('ontouchstart' in window) ||
                        (navigator.maxTouchPoints > 0);
        
        if (isMobile) {
            document.getElementById('controlHint').textContent = 'tilt to control, Tap to shoot';
        }
    </script>

</body>
</html>
