<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Last Parsec</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Стартовый экран -->
    <div id="startScreen">
        <h1 class="game-title">LAST PARSEC</h1>
        <div id="userNickname"></div>
        <div class="menu-buttons">
            <button id="playButton">ИГРАТЬ</button>
            <button id="leaderboardButton">ЛИДЕРБОРД</button>
        </div>
        <button id="logoutButton" class="logout-button hidden">Выйти</button>
        <p class="hint" id="controlHint">Управление: мышь + клик для стрельбы</p>
    </div>


    <!-- Экран лидерборда -->
    <div id="leaderboardScreen" class="hidden">
        <h2 class="screen-title">ЛИДЕРБОРД</h2>
        <div id="leaderboardList"></div>
        <button id="leaderboardBackButton" class="back-button">← НАЗАД</button>
    </div>

    <!-- Экран сохранения результата -->
    <div id="saveScoreScreen" class="hidden">
        <h2 class="screen-title">СОХРАНИТЬ РЕЗУЛЬТАТ</h2>
        <p id="saveScoreInfo"></p>
        
        <div id="authForm">
            <input type="text" id="nicknameInput" placeholder="Ваш никнейм" maxlength="20">
            <div id="nicknameStatus"></div>
            
            <input type="password" id="passwordInput" placeholder="Пароль" class="hidden">
            <div id="passwordHint" class="hidden"></div>
            
            <button id="authSubmitButton" class="hidden">СОХРАНИТЬ</button>
        </div>
        
        <div id="saveResult" class="hidden"></div>
        
        <!-- Кнопка пропустить (до сохранения) -->
        <button id="skipSaveButton" class="back-button">ПРОПУСТИТЬ</button>
        
        <!-- Кнопки после сохранения -->
        <div id="afterSaveButtons" class="menu-buttons hidden">
            <button id="playAgainAfterSave">ЕЩЁ РАЗ</button>
            <button id="menuAfterSave">В МЕНЮ</button>
        </div>
    </div>


    <div id="score">Очки: 0</div>
    <button id="permissionButton">Разрешить гироскоп</button>
    
    <!-- Game Over экран -->
    <div id="gameOver">
        <div>GAME OVER</div>
        <p id="finalScore"></p>
        <p id="gameOverReason">Вы проиграли!</p>
        <div class="menu-buttons">
            <button id="saveScoreButton">СОХРАНИТЬ РЕЗУЛЬТАТ</button>
            <button id="restartButton">ЕЩЁ РАЗ</button>
            <button id="menuButton">В МЕНЮ</button>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script src="js/auth.js"></script>
    <script type="module" src="js/game.js"></script>
    <script>
        // Показываем правильную подсказку для устройства
        const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()) ||
                        ('ontouchstart' in window) ||
                        (navigator.maxTouchPoints > 0);
        
        if (isMobile) {
            document.getElementById('controlHint').textContent = 'Наклон — движения, тап — стрельба';
        }
    </script>

</body>
</html>
